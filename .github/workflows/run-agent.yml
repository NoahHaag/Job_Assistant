name: Run Job Assistant

# Allows you to start the workflow manually from the UI or the mobile app
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "User prompt to feed the agent"
        required: true
        default: " "

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # Allow committing back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'  # Cache pip dependencies automatically

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the agent with prompt
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_ENVIRON_SECRET: ${{ secrets.GOOGLE_ENVIRON_SECRET }}
          USER_PROMPT: ${{ github.event.inputs.prompt }}
        run: |
          python run_once.py "$USER_PROMPT"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Agent: Update tracker data"
            # Pull latest changes first to avoid conflicts
            git pull --rebase origin main
            git push origin main
          fi

      - name: Upload output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-output
          path: agent_output.txt
          retention-days: 7
